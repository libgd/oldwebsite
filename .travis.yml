language: python
compiler:
  - python
before_install:
  - sudo apt-get update -yqq
  - sudo apt-get install python-pip
  - sudo pip install ghp-import pelican cpp-coveralls --use-mirrors
before_script:
  - openssl aes-256-cbc -K $encrypted_f26bf31613db_key -iv $encrypted_f26bf31613db_iv -in my_key.enc -out my_key -d
  - echo -e "Host github.com\n  IdentityFile my_key" > ~/.ssh/config
  - echo "github.com ssh-rsa " > ~/.ssh/known_hosts
script:
  - make publish
