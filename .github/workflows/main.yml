name: Deploy biolitika blog
on:
  push:
    branches:
      - master
jobs:
  build_job:
    name: Deploy blog
    runs-on: ubuntu-latest
    steps:
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Checkout website source
        id: checkout-master
        uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pelican-4.2.0-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pelican-4.2.0-
      - name: Install Pelican
        run: |
          pip install -r requirements.txt
      - name: Run Pelican
        id: run-pelican
        run: |
          pelican content --output docs --settings publishconf.py
      - name: Push to GitHub pages
        id: push-to-gh-pages
        run: |
          make DEBUG=1 publish
          git remote remove origin

          git remote add origin git@github.com:libgd/libgd.github.io.git
          git fetch --all

          ghp-import -n -r origin -b master -m "$(git log -1 --oneline)" output
          git push --force origin master
